<!DOCKTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1> Pedra Papel Tesoura</h1>
    </header>

    <div class="pontuacao">
      <div id="user-label" class="badge">Jogador</div>
      <div id="computer-label" class="badge">Computador</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p> Papel cobre Tesoura. Você ganhou!</p>
    </div>

     <div class="choices">
       <div class="choice" id="r">
         <img src="./imagens/pedra.png" alt="">
       </div>
       <div class="choice" id="p">
         <img src="./imagens/papel.png" alt="">
       </div>
       <div class="choice" id="s">
         <img src="./imagens/tesoura.png" alt="">
       </div>
    </div>

    <p id="action-message">Faça seu movimento.</p>
    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
